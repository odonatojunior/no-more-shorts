name: Build
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Github Action for Yarn
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install

      - name: Build
        run: yarn build
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build
          path: ./dist/
          if-no-files-found: error

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_CREDENTIALS: ${{ secrets.GIT_CREDENTIALS }}
          
      - name: Get Semantic Release Info
        uses: jossef/action-semantic-release-info@v2.1.0

      - name: Release & Assets
        uses: Hs1r1us/Release-AIO@v2.0.0
        with:
          tag_name: ${{ steps.semantic_release_info.outputs.git_tag }}
          release_name: ${{ steps.semantic_release_info.outputs.git_tag }}
          asset_files: /dist
          draft: true
